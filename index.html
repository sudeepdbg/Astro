<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadi Jyotish | Ancient Secrets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #e5e5e5; }
        .serif-font { font-family: 'Cinzel', serif; }
        .gold-text { color: #d4af37; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(212, 175, 55, 0.1); }
        .btn-gold { background: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728); color: black; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">

    <div class="max-w-2xl w-full mt-10">
        <div class="text-center mb-12">
            <h1 class="serif-font text-5xl gold-text mb-2">Nadi Jyotish</h1>
            <p class="text-gray-500 tracking-widest uppercase text-xs">Ancient Wisdom • Modern Guidance</p>
        </div>

        <div class="glass rounded-2xl p-8 shadow-2xl">
            <form id="astrologyForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-xs uppercase text-amber-600 font-bold mb-2">Full Name</label>
                        <input type="text" id="name" required class="w-full bg-black/40 border border-gray-800 rounded-lg p-3 outline-none focus:border-amber-600 transition" placeholder="Seeker's Name">
                    </div>
                    <div>
                        <label class="block text-xs uppercase text-amber-600 font-bold mb-2">Output Language</label>
                        <select id="language" class="w-full bg-black/40 border border-gray-800 rounded-lg p-3 outline-none focus:border-amber-600 transition">
                            <option value="English">English</option>
                            <option value="Hindi">Hindi (हिन्दी)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs uppercase text-amber-600 font-bold mb-2">Birth Date</label>
                        <input type="date" id="date" required class="w-full bg-black/40 border border-gray-800 rounded-lg p-3 outline-none focus:border-amber-600">
                    </div>
                    <div>
                        <label class="block text-xs uppercase text-amber-600 font-bold mb-2">Birth Time</label>
                        <input type="time" id="time" required class="w-full bg-black/40 border border-gray-800 rounded-lg p-3 outline-none focus:border-amber-600">
                    </div>
                </div>
                <div>
                    <label class="block text-xs uppercase text-amber-600 font-bold mb-2">Birth Location</label>
                    <input type="text" id="location" required class="w-full bg-black/40 border border-gray-800 rounded-lg p-3 outline-none focus:border-amber-600" placeholder="City, Country">
                </div>

                <button type="submit" id="submitBtn" class="w-full btn-gold font-bold py-4 rounded-lg uppercase tracking-wider hover:opacity-90 transition transform active:scale-95">
                    ✨ Reveal Prediction
                </button>
            </form>
        </div>

        <div id="resultArea" class="hidden mt-10 fade-in">
            <div class="glass rounded-2xl p-8 border-l-4 border-amber-600">
                <h3 class="serif-font text-2xl gold-text mb-4 italic">The Leaves Speak...</h3>
                <p id="predictionText" class="text-lg leading-relaxed text-gray-300"></p>
                
                <div class="mt-8 grid grid-cols-2 gap-4">
                    <div class="bg-white/5 p-4 rounded-xl border border-white/10">
                        <p class="text-[10px] uppercase text-amber-600">Moon Sign</p>
                        <p id="moonSign" class="text-xl font-semibold"></p>
                    </div>
                    <div class="bg-white/5 p-4 rounded-xl border border-white/10">
                        <p class="text-[10px] uppercase text-amber-600">Ascendant</p>
                        <p id="ascendant" class="text-xl font-semibold"></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="errorMessage" class="hidden mt-6 bg-red-900/20 border border-red-500/50 text-red-200 p-4 rounded-lg text-center"></div>
    </div>

    <script>
        // Set this to your Railway URL when deploying
        const BACKEND_URL = window.location.hostname === 'localhost' ? "http://127.0.0.1:8000" : "https://YOUR-APP-NAME.up.railway.app";

        document.getElementById('astrologyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const resultArea = document.getElementById('resultArea');
            const errorBox = document.getElementById('errorMessage');

            btn.disabled = true;
            btn.innerText = "Consulting Ancient Scripts...";
            errorBox.classList.add('hidden');
            resultArea.classList.add('hidden');

            const payload = {
                name: document.getElementById('name').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                location: document.getElementById('location').value,
                language: document.getElementById('language').value
            };

            try {
                const response = await fetch(`${BACKEND_URL}/predict`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (!response.ok) throw new Error(data.detail || "Server error");

                document.getElementById('predictionText').innerText = data.prediction;
                document.getElementById('moonSign').innerText = data.moon_sign_hindi || data.moon_sign;
                document.getElementById('ascendant').innerText = data.ascendant_hindi || data.ascendant;
                
                resultArea.classList.remove('hidden');
                resultArea.scrollIntoView({ behavior: 'smooth' });

            } catch (err) {
                errorBox.innerText = `Error: ${err.message}`;
                errorBox.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerText = "✨ Reveal Prediction";
            }
        });
    </script>
</body>
</html>
